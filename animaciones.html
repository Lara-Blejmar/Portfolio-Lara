<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#caja1{
    top: 100px;
position: relative;
left: 30px;
width: 200px;
height: 100px;
background: #444444;
padding: 6px;
border-radius: 6px;
animation-name: animacion1;
-moz-animation-name: animacion1;
-ms-animation-name: animacion1;
animation-duration: 3s;
-moz-animation-duration: 3s;
-ms-duration-duration: 3s;
}

@keyframes animacion1 {
0%{
    left: 30px;
    background: #444444;
}

50% {
    left: 500px;
    background: mediumaquamarine;
}
to {
left: 30px;
background: red;

}

}


    </style>
</head>
<body>
    <!-- important >id>clases> estilos en linea-->
    <div id="caja1">
        <span>l</span>
    </div>
